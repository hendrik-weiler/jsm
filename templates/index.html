<!DOCTYPE html>
<html>
<head>
	<title>Loading...</title>
	<script src="vendor/loader.js"></script>
	<script>
	window.onload = function() {
		var loader = new jsm.Loader();
		loader.start(function() {
			var application = new {{mainScript}}();
			application.start();
		});
	}
	</script>
</head>
<body>
	<div id="canvas">
		<img src="{{images}}/loader.gif" alt="">
	</div>
	<div id="templates">
		{{templates}}
	</div>
</body>
</html>
